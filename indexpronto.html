<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="css/layoutpronto.css" />

        <title>Frontend Mentor | NFT preview card component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
                margin-top: auto;
                background-color: white;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <div class="card">
            <div class="card__header">
                <figure class="card__figure">
                    <img src="images/image-equilibrium.jpg" alt="" />
                </figure>
            </div>
            <div class="card__body">
                <h2 class="card__title">Equilibrium #3429</h2>

                <p class="card__description">
                    Our Equilibrium collection promotes balance and calm.
                </p>

                <div class="card__info">
                    <div class="flex-row">
                        <img src="images/icon-ethereum.svg" alt="etherum" />
                        <h3 class="card__price">0.041 ETH</h3>
                    </div>
                    <div class="flex-row">
                        <img src="images/icon-clock.svg" alt="clock" />
                        <span class="card__timer">3 days left</span>
                    </div>
                </div>
            </div>

            <div class="card__footer">
                <img
                    class="avatar"
                    src="images/image-avatar.png"
                    alt="avatar"
                />
                <h4>Creation of</h4>
                <span>Jules Wyvern</span>
            </div>
        </div>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">GianDiazArce</a>.
        </div>
    </body>
</html>
