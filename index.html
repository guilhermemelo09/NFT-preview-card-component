<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/layout.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top:auto; background-color: white;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="card">
      <div class="card_header">
        <figure class="card_figure">
          <img src="images/image-equilibrium.jpg" alt=" " />
        </figure>
      </div>
      <div class="card_body">
        <h2 class="card_title">Equilibrium #3429</h2>

        <p class="card_description"> 
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="card_info">
          <div class="flex-row">
            <img src="images/icon-ethereum.svg" alt="etherum" />
            <h3 class="card_price"> 0.041 ETH</h3>
          </div>
          <div class="flex-row">
            <img src="images/icon-clock.svg" alt="clock">
            <spam class="card_timer">3 days left</spam>
          </div>
        </div>
      </div>
      <div class="card_footer">
          <img src="./images/1603909767707 (1).jpg" class="avatar" alt="avatar"> 
          <h4>Criado por</h4><a href="https://github.com/guilhermemelo09"><span>Guilherme Melo</span></a>
      </div>

    </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
